<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Game Board Grid -->
  <g transform="translate(24, 24)">
    <!-- Vertical lines -->
    <line x1="36" y1="0" x2="36" y2="144" stroke="white" stroke-width="3" opacity="0.9"/>
    <line x1="72" y1="0" x2="72" y2="144" stroke="white" stroke-width="3" opacity="0.9"/>
    <line x1="108" y1="0" x2="108" y2="144" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="36" x2="144" y2="36" stroke="white" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="72" x2="144" y2="72" stroke="white" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="108" x2="144" y2="108" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Sample X and O for 4x4 grid -->
    <text x="18" y="27" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="54" y="27" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="90" y="27" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="126" y="27" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="18" y="63" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="54" y="63" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="90" y="63" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="126" y="63" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="18" y="99" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="54" y="99" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="90" y="99" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="126" y="99" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="18" y="135" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="54" y="135" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
    <text x="90" y="135" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">O</text>
    <text x="126" y="135" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">X</text>
  </g>
</svg> 