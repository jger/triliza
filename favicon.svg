<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bg)" rx="4"/>
  
  <!-- Game Board Grid -->
  <g transform="translate(4, 4)">
    <!-- Vertical lines -->
    <line x1="6" y1="0" x2="6" y2="24" stroke="white" stroke-width="1" opacity="0.9"/>
    <line x1="12" y1="0" x2="12" y2="24" stroke="white" stroke-width="1" opacity="0.9"/>
    <line x1="18" y1="0" x2="18" y2="24" stroke="white" stroke-width="1" opacity="0.9"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="6" x2="24" y2="6" stroke="white" stroke-width="1" opacity="0.9"/>
    <line x1="0" y1="12" x2="24" y2="12" stroke="white" stroke-width="1" opacity="0.9"/>
    <line x1="0" y1="18" x2="24" y2="18" stroke="white" stroke-width="1" opacity="0.9"/>
    
    <!-- Sample X and O for 4x4 grid -->
    <text x="3" y="4.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="9" y="4.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="15" y="4.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="21" y="4.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="3" y="10.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="9" y="10.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="15" y="10.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="21" y="10.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="3" y="16.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="9" y="16.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="15" y="16.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="21" y="16.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="3" y="22.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="9" y="22.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
    <text x="15" y="22.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">O</text>
    <text x="21" y="22.5" font-family="Arial, sans-serif" font-size="3" fill="white" text-anchor="middle">X</text>
  </g>
</svg> 