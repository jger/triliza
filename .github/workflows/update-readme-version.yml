name: Update README Version

on:
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Update README with version
        run: |
          sed -i "s/Current Version: .*/Current Version: ${{ steps.version.outputs.version }}/" README.md
          sed -i "s/Version: .*/Version: ${{ steps.version.outputs.version }}/" README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update version in README to ${{ steps.version.outputs.version }}"
          git push 